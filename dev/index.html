<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
  <div id="error">
    <!-- エラー表示 -->
  </div>
  <div id="wrapper">
    <!-- 計算結果の表示 -->
    <div id="display-container">
      <div id="display">display</div>
      <span id="clear" class="glyphicon glyphicon-remove-circle">clear</span>
    </div>
    <!-- 操作ボタン -->
    <div id="buttons-container">
      <div id="digits">
        <!-- 動的に追加？ -->
      </div>
      <div id="operands">
        <div id="plus" class="operand">+</div>
        <div id="minus" class="operand">-</div>
        <div id="multiple" class="operand">*</div>
        <div id="devide" class="operand">/</div>
        <div id="equal" class="operand">=</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
