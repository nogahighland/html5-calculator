<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
  <div id="error">
    <!-- エラー表示 -->
  </div>
  <div id="wrapper" class="">
    <!-- 計算結果の表示 -->
    <div id="display-container" class="">
      <div id="display">display</div>
    </div>
    <!-- 操作ボタン -->
    <div id="buttons-container" class="row">
      <div id="digits" class="col-md-8 row">
        <button id="digit-7" class="digit col-md-4"></button>
        <button id="digit-8" class="digit col-md-4"></button>
        <button id="digit-9" class="digit col-md-4"></button>
        <button id="digit-4" class="digit col-md-4"></button>
        <button id="digit-5" class="digit col-md-4"></button>
        <button id="digit-6" class="digit col-md-4"></button>
        <button id="digit-1" class="digit col-md-4"></button>
        <button id="digit-2" class="digit col-md-4"></button>
        <button id="digit-3" class="digit col-md-4"></button>
        <button class="digit col-md-4"></button>
        <button id="digit-0" class="digit col-md-4"></button>
        <button class="digit col-md-4"></button>
      </div>

      <!-- 演算子 -->
      <div id="operators" class="col-md-4">
        <button id="clear" class="operator"></button>
        <button id="dot" class="operator"></button>
        <button id="equal" class="operator"></button>
        <button id="devide" class="operator"></button>
        <button id="multiply" class="operator"></button>
        <button id="minus" class="operator"></button>
        <button id="plus" class="operator"></button>
        <button id="invert" class="operator"></button>
        <button id="percent" class="operator"></button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
